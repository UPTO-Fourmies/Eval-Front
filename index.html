<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval front</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3c591f1b4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="mosaic">
            <div id="name">
                <h1>BRADLEY COOPER</h1>
                <p>
                    I'm a Graphic Designer, Coder & Entrepreneur.
                </p>
                <p>
                    Take a look at my portfolio to see what i was working.
                </p>
                <div>
                    <a href="" class="button">
                        <i class="fas fa-download"></i>
                        <span>RESUME</span>
                    </a>
                    <a href="" class="button">
                        <i class="fas fa-info"></i>
                        <span>CONTACT</span>
                    </a>
                </div>
            </div>
            <a href=""  class="frame orange">
                <img src="profile.png" alt="">
                <p>PROFILE</p>
            </a>
            <a class="frame blue" href="">
                <img src="exp.png" alt="">
                <p>EXPERIENCE</p>
            </a>
            <a class="frame red" href="">
                <img src="educ.png" alt="">
                <p>EDUCATION</p>
            </a>
            <a href="" class="frame green">
                <img src="blog.png" alt="">
                <p>BLOG</p>
            </a>
            <a class="frame orange2" href="">
            <img src="social.png" alt="">
            <p>SOCIAL MENU</p>
            </a>
            <a class="frame blue" href="">
                <img src="contact.png" alt="">
                <p>CONTACT</p>
            </a>
            <a href="" class="frame orange2">
                <img src="portfolio.png" alt="">
                <p>PORTFOLIO</p>
            </a>

        </section>
        <div id="nav">
            <div id="dots">
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
                <i class="fas fa-circle"></i>
            </div>
            <div id="arrow">
                <div class="round">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="round">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
